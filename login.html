<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ireta kōhī</title>
    <link rel="icon" href="images/Ireta kōhī-1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container shadow-lg col-12 col-md-4 col-lg-4 mt-5 p-5" style="border-radius: 25px;">
        <div class="container">
          <h3>Ireta kōhī POS</h3>
        <form class="my-4">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <!-- <a id="btnLogin" class="btn btn-primary" href="" >LogIn</a> -->
            <!-- <button type="submit" class="btn btn-primary" onclick="accountLogin()">Submit</button> -->
            <a id="btnLogin" type="submit" class="btn btn-primary" onclick="accountLogin()" href="">Login</a>
          </form>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
